language: nix
nix: 2.3.3

script:
  - set -e
  - nix-shell --pure --run "./scripts/test.sh"
  - nix-shell --pure --run "./scripts/package.sh"

cache:
  directories:
    - $HOME/.cargo

before_deploy:
  - set -e
  - nix-shell --run "./scripts/prepare_release.sh"

deploy:
  - provider: releases
    api_key:
      secure: 
    file: target/package/genpass-*.crate
    on:
      repo: cyplo/genpass
      branch: master
      condition: "(-z $TRAVIS_TAG) && (! (`git log -n 1 --pretty='%an'` =~ 'Travis'))"

    skip_cleanup: true

addons:
  apt:
    packages:
      - libssl-dev

env:
  global:
    - secure: 
    - secure: 
    - secure: 
